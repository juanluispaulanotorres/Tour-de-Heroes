<div id="search-component">
    <h4><label for="search-box">Búsqueda de Heroes</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" >                <!-- $ => indica que heroes es un observable y no un array -->
        <a routerLink="/detail/{{hero.id}}">                    <!-- | async => Se suscribe a un observable ya que el bucle (por sí mismo) no puede hacer nada con él-->
          {{hero.name}}
        </a>
      </li>
    </ul>
</div>
